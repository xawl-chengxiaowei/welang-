<script>
    $(function () {
        $('.zuce-ul>li').mouseenter(function () {
            //将图片往上移动消失
            $(this).children("span").stop().animate({
                top:-50

            },1000,function () {
            //    回调函数，将图片往下移动
                $(this).css("top","50px");
            //    将图片复位
                $(this).stop().animate({
                    top:0
                },1000)

            })

        })
        $(".p").click(function () {

            var total=parseInt(Math.random() * 10+9);

            var index=0;

            var timer=setInterval(function () {

            if(index===9){
                index=0;
            }
                // // 2.2依次设置每个img的样式为cur

       $(".jiangli-div>img").eq(index).addClass('cur').siblings().removeClass('cur');

            index++;

            total--;
            if(total===0){
                clearInterval(timer);

                $(".jiangli-div>img").eq(index-1).fadeOut(500).fadeIn(500);

            }



            },50);

        })
            //开始部署广告的特效！

            // 1.监听span的点击事件
        $(".ad-span").click(function () {
            $(".ad").remove();
        })
        $(".ad").stop().slideDown(1000).fadeOut(1000).fadeIn(1000);
            // $(".ad-span").click(function () {
            //     $(".ad").remove();
            // });
            // $(".ad").stop().slideDown(1000).fadeOut(1000).fadeIn(1000);




    })
